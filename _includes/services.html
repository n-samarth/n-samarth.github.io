<!-- Services -->
<section class="page-section" id="{{ site.data.sitetext.services.section | default: "services" }}">
  <div class="container">

    <style media="screen">
      #clockdiv {
        font-family: sans-serif;
        color: #fff;
        display: inline-block;
        font-weight: 100;
        text-align: center;
        font-size: 30px;
      }

      #clockdiv>div {
        padding: 10px;
        border-radius: 3px;
        background: #3374c4;
        display: inline-block;
      }

      #clockdiv div>span {
        padding: 15px;
        border-radius: 3px;
        background: #103a6e;
        display: inline-block;
      }

      .smalltext {
        padding-top: 5px;
        font-size: 16px;
      }
    </style>

    <div class="row">
      <div class="col-lg-12 text-center">
        <!-- <img src="assets/img/nslogo.png" alt="NSAMARTH Logo" style="float:left; width: 20%; padding: 20px; margin: 0px 20px 0px 20px"> -->
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext.services.title | default: "Services" }}</h2>
        {% if site.data.sitetext.services.text %}
        <h4 class="text-justify">{{ site.data.sitetext.services.text }}</h4>
        {% endif %}
        <br><br>
        <hr>
        <br><br>
        <h1>Starting on 12th January, 2021 15:00 IST</h1>
        <br>
        <div id="clockdiv">
          <div>
            <span class="days"></span>
            <div class="smalltext">Days</div>
          </div>
          <div>
            <span class="hours"></span>
            <div class="smalltext">Hours</div>
          </div>
          <div>
            <span class="minutes"></span>
            <div class="smalltext">Minutes</div>
          </div>
          <div>
            <span class="seconds"></span>
            <div class="smalltext">Seconds</div>
          </div>
        </div>

        <br>
        <br>
        <h4>Youtube Stream will be Available <a href="/stream">here.</a></h4>
      </div>
      <br>

    </div>
    <script type="text/javascript">
      function getTimeRemaining(endtime) {
        var t = Date.parse(endtime) - Date.parse(new Date());
        var seconds = Math.floor((t / 1000) % 60);
        var minutes = Math.floor((t / 1000 / 60) % 60);
        var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
        var days = Math.floor(t / (1000 * 60 * 60 * 24));
        return {
          'total': t,
          'days': days,
          'hours': hours,
          'minutes': minutes,
          'seconds': seconds
        };
      }

      function initializeClock(id, endtime) {
        var clock = document.getElementById(id);
        var daysSpan = clock.querySelector('.days');
        var hoursSpan = clock.querySelector('.hours');
        var minutesSpan = clock.querySelector('.minutes');
        var secondsSpan = clock.querySelector('.seconds');

        function updateClock() {
          var t = getTimeRemaining(endtime);

          daysSpan.innerHTML = t.days;
          hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
          minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
          secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

          if (t.total <= 0) {
            clearInterval(timeinterval);
          }
        }

        updateClock();
        var timeinterval = setInterval(updateClock, 1000);
      }

      var deadline = "1/12/2021 15:00:00";
      initializeClock('clockdiv', deadline);
    </script>

  </div>
</section>
<!-- End Services -->
